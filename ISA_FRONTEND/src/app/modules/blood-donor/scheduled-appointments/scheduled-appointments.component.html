<div>
    <h1 class="m-3" >Prikaz svih Zakazanih termina</h1>
    <table mat-table [dataSource]="dataSource" style="width:100%" class="mt-3" >
   
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef >
            Datum i vreme
          </th>
          <td mat-cell *matCellDef="let element"> {{element.bloodDonationAppointment.startDateTime | date : 'dd.MM.yyyy. HH:mm'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef >
            Trajanje
          </th>
          <td mat-cell *matCellDef="let element"> {{element.bloodDonationAppointment.duration}} </td>
        </ng-container>
      
        <ng-container matColumnDef="make">
          <th mat-header-cell *matHeaderCellDef >
            Otkazi termin
          </th>
          <td mat-cell *matCellDef="let element"><button class="btn text-white" (click)="deleteAppointment(element.id)">Otkazi</button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
