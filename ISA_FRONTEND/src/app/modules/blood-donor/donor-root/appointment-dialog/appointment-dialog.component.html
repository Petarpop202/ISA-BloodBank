<div>
    <table mat-table [dataSource]="dataSource" style="width:100%" class="mt-3" matSort (matSortChange)="announceSortChange($event)">
   
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
            Ime
          </th>
          <td mat-cell *matCellDef="let element"> {{element.startDateTime}} </td>
        </ng-container>
      
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by duration">
            Prosecna ocena
          </th>
          <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>
      
        <ng-container matColumnDef="make">
          <th mat-header-cell *matHeaderCellDef >
            Zakazi termin
          </th>
          <td mat-cell *matCellDef="let element"><button class="btn text-white" (click)="makeAppointment(element.id)">Zakazi</button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
