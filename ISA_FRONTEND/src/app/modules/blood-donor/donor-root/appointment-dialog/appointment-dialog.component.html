<div>
    <table mat-table [dataSource]="dataSource" style="width:100%" class="mt-3" matSort (matSortChange)="sortData($event)">
   
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="date">
            Datum i vreme
          </th>
          <td mat-cell *matCellDef="let element"> {{element.startDateTime | date : 'dd.MM.yyyy. HH:mm'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="duration">
            Trajanje
          </th>
          <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>
      
        <ng-container matColumnDef="make">
          <th mat-header-cell *matHeaderCellDef >
            Zakazi termin
          </th>
          <td mat-cell *matCellDef="let element"><button class="btn text-white" (click)="makeAppointment(element.id)">Zakazi</button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
