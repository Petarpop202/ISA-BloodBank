<div>
    <h1 class="m-3 text-center" >Prikaz svih proslih termina</h1>
    <table mat-table [dataSource]="dataSource" style="width:100%" class="mt-3" matSort (matSortChange)="sortData($event)">
   
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="date" sortActionDescription="Sort by date">
            Datum i vreme
          </th>
          <td mat-cell *matCellDef="let element"> {{element.bloodDonationAppointment.startDateTime | date : 'dd.MM.yyyy. HH:mm'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="duration" sortActionDescription="Sort by duration">
            Trajanje
          </th>
          <td mat-cell *matCellDef="let element"> {{element.bloodDonationAppointment.duration}} </td>
        </ng-container>

        <ng-container matColumnDef="bank">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="bank" sortActionDescription="Sort by bank">
              Banka
            </th>
            <td mat-cell *matCellDef="let element"> {{element.bloodDonationAppointment.bloodBank.name}} </td>
          </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
