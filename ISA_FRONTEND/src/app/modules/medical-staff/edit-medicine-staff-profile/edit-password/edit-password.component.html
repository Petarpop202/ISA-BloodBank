<div>
    <!-- Info-->
    <section>
        <div class="container">
            <div class="main-body">
                <div class="row d-flex justify-content-center align-items-center h-100" >
                    <div class="col-md-8">
                        <div class="card my-4">
                            <div class="card-body">
                                <div class="form-outline mb-0">
                                    <input  type="text" class="form-control form-control-lg" [(ngModel)]="myPassword" />
                                    <label class="form-label">Unesite novu sifru</label>
                                </div>
                                <div class="form-outline mb-0">
                                    <input  type="text" class="form-control form-control-lg" [(ngModel)]="myPasswordAgain" />
                                    <label class="form-label">Ponovite sifru</label>
                                </div>
                                <div style="color: red;" id="greska">{{greska}}</div>
                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button" class="btn btn-warning btn-lg ms-2" (click)="updateMedicineStaff()">Izmijenite sifru</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
