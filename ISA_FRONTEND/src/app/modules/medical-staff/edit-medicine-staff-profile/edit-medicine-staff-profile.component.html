<div>
    <app-medicine-staff-menu></app-medicine-staff-menu>
    <!-- Info-->
    <section>
        <div class="container">
            <div class="main-body">
                <div class="row d-flex justify-content-center align-items-center h-100" >
                    <div class="col-md-8">
                        <div class="card my-4">
                            <div class="card-body">
                                <div class="row mb-0">
                                    <div class="col-md-6 mb-0">
                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-lg" [(ngModel)]="medicineStaff.name">
                                            <label class="form-label">Ime</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-0">
                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-lg" [(ngModel)]="medicineStaff.surname" />
                                            <label class="form-label">Prezime</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-0">
                                    <div class="col-md-6 mb-0">
                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-lg" [(ngModel)]="medicineStaff.phoneNumber" />
                                            <label class="form-label">Broj telefona</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-0">
                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-lg" [(ngModel)]="medicineStaff.jmbg" />
                                            <label class="form-label">JMBG</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-0">
                                    <div class="col-md-4 mb-0">
                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-lg" [(ngModel)]="medicineStaff.address.street" />
                                            <label class="form-label">Ulica</label>
                                        </div>
                                    </div>
                                    <div class="col-md-2 mb-0">
                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-lg" [(ngModel)]="medicineStaff.address.streetNum" />
                                            <label class="form-label">Broj</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-0">
                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-lg" [(ngModel)]="medicineStaff.address.city"/>
                                            <label class="form-label">Grad</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-0">
                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-lg" [(ngModel)]="medicineStaff.address.country" />
                                            <label class="form-label">Država</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-0">
                                    <input  type="text" class="form-control form-control-lg" [(ngModel)]="medicineStaff.mail" />
                                    <label class="form-label">Email</label>
                                </div>
                                <div class="form-outline mb-0">
                                    <input  type="text" class="form-control form-control-lg" [(ngModel)]="medicineStaff.username" />
                                    <label class="form-label">Korisničko ime</label>
                                </div>
                                <div class="form-outline mb-0">
                                    <input  type="text" class="form-control form-control-lg" [(ngModel)]="medicineStaff.password" />
                                    <label class="form-label">Šifra</label>
                                </div>
                                <div style="color: red;" id="greska">{{greska}}</div>
                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button" class="btn btn-warning btn-lg ms-2" (click)="updateMedicineStaff()">Izmijeni podatke</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
