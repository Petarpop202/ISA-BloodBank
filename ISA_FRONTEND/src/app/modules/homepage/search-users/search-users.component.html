<div class="d-flex float-end justify-content-center align-items-center mat-app-background">
    <div class="float-end">
        <mat-form-field appearance="fill" class="mx-2 mt-3">
        <mat-label>Pretraži po imenu</mat-label>
        <input matInput  placeholder="Pretraga po imenu" matInput [(ngModel)]="searchName">
        <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <div class="float-end">
        <mat-form-field appearance="fill" class="mx-2 mt-3">
        <mat-label>Pretraži po prezimenu</mat-label>
        <input matInput  placeholder="Pretraga po prezimenu" matInput [(ngModel)]="searchSurname">
        <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <div class="d-flex justify-content-end pt-3">
        <button type="button" class="btn btn-warning btn-lg ms-2" (click) = "search()">Pretraga</button>
    </div>
</div>  
<div>
<table mat-table [dataSource]="dataSource" style="width:100%" class="mt-3" matSort (matSortChange)="announceSortChange($event)">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        Id
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
          Username
        </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Ime
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by grade">
        Prezime
      </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">
        Grad
      </th>
      <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
    </ng-container>

    <ng-container matColumnDef="phone number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="phone number">
            Broj telefona
        </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="jmbg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="jmbg">
            jmbg
        </th>
        <td mat-cell *matCellDef="let element"> {{element.jmbg}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="gender">
            pol
        </th>
        <td mat-cell *matCellDef="let element" ng-if="element.gender == 'MALE'">Musko</td>
        <td mat-cell *matCellDef="let element" ng-if="element.gender == 'FEMALE'">Zensko</td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
