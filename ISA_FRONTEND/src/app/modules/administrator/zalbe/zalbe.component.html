<div class="container">
  <a class="btn btn-primary m-3" (click)="noveZalbe()">Nove zalbe</a>
  <a class="btn btn-primary m-3" (click)="stareZalbe()">Stare zalbe</a>
  <table *ngIf="zalbeBezOdgovora == false" mat-table [dataSource]="dataSource" style="width:100%" class="mt-3">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <!--
    <ng-container matColumnDef="korisnik">

    </ng-container>    
    <ng-container matColumnDef="banka">
      <th mat-header-cell *matHeaderCellDef> Banka </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> 
  -->
     <!-- Position Column -->
     <ng-container matColumnDef="sadrzaj">
      <th mat-header-cell *matHeaderCellDef> Sadrzaj </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>  
  

      <ng-container matColumnDef="odgovori">
        <th mat-header-cell *matHeaderCellDef> Pogledaj </th>
        <td mat-cell *matCellDef="let element"> <button type="button" (click)="openComplainsViewDialog(element)">Pogledaj</button></td>
      </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <table *ngIf="zalbeBezOdgovora == true" mat-table [dataSource]="dataSource" style="width:100%" class="mt-3">

     <ng-container matColumnDef="sadrzaj">
      <th mat-header-cell *matHeaderCellDef> Sadrzaj </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>  
  

      <ng-container matColumnDef="odgovori">
        <th mat-header-cell *matHeaderCellDef> Pogledaj </th>
        <td mat-cell *matCellDef="let element"> <button type="button" (click)="openResponseDialog(element)">Pogledaj</button> </td>
      </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
