<table mat-table [dataSource]="dataSource" style="width:100%" class="mt-3">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="korisnik">
      <th mat-header-cell *matHeaderCellDef> Korisnik </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>    
     <!-- Position Column -->
     <ng-container matColumnDef="sadrzaj">
      <th mat-header-cell *matHeaderCellDef> Sadrzaj </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>  
  

      <ng-container matColumnDef="pogledaj">
        <th mat-header-cell *matHeaderCellDef> Pogledaj </th>
        <td mat-cell *matCellDef="let element"> <button type="button">Pogledaj</button> </td>
      </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
