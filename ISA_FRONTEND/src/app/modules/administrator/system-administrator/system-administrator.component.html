

<div>
    <h1 class="m-3" >Prikaz svih centara za doniranje krvi</h1>
    <div class="d-flex float-end justify-content-center align-items-center mat-app-background">
        <div class="float-end m-3">
            <button type="button" class="btn btn-warning btn-lg justify-content-center" routerLink="newBloodBank">Nova banka krvi</button>
          </div>
          <div class="float-end">
            <button type="button" class="btn btn-warning btn-lg justify-content-center" routerLink="searchUsers">Pregled korisnika</button>
          </div>
          <div class="float-end">
            <button type="button" class="btn btn-warning btn-lg justify-content-center" (click)="openNewSystemAdminDialog()">Novi Sistem Admin</button>
          </div>
          
      <div class="float-end">
        <mat-form-field appearance="fill" class="mx-2 mt-3">
          <mat-label>Mesto</mat-label>
          <mat-select [(ngModel)]="filteredValues.selectedCity" (selectionChange)="applyFilter()">
            <mat-option *ngFor="let city of addresses" [value]="city">
              {{city}}
            </mat-option>
          </mat-select>
          <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>
      </div>
      <div class="float-end">
        <mat-form-field appearance="fill" class="mx-2 mt-3">
          <mat-label>Od ocene</mat-label>
          <input matInput type="number" min="0" max="5" (change)="applyFilter()" (keyup)="applyFilter()" [(ngModel)]="filteredValues.gradeFrom" placeholder="Od">
          <mat-icon matSuffix>star</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="mx-2 mt-3">
          <mat-label>Do ocene</mat-label>
          <input matInput type="number" min="0" max="5" (change)="applyFilter()" (keyup)="applyFilter()" [(ngModel)]="filteredValues.gradeTo" placeholder="Do">
          <mat-icon matSuffix>star</mat-icon>
        </mat-form-field>
      </div>
      <div class="float-end">
        <mat-form-field appearance="fill" class="mx-2 mt-3">
          <mat-label>Pretra≈æi</mat-label>
          <input matInput (keyup)="applyFilter()" [(ngModel)]="filteredValues.search" placeholder="Pretraga po imenu ili gradu">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="float-end">
        <button type="button" class="btn btn-warning btn-lg justify-content-center" (click)="resetFilters()">Resetuj</button>
      </div>
    </div>
      <table mat-table [dataSource]="dataSource" style="width:100%" class="mt-3" matSort (matSortChange)="announceSortChange($event)">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          Id
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Ime
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="averageGrade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by grade">
          Prosecna ocena
        </th>
        <td mat-cell *matCellDef="let element"> {{element.averageGrade}} </td>
      </ng-container>
    
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">
          Grad
        </th>
        <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
      </ng-container>
      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">
          Info
        </th>
        <td mat-cell *matCellDef="let element"> <button type="button" (click)="openBloodBankInfoDialog(element)">INFO</button>  </td>
      </ng-container>
      <ng-container matColumnDef="newAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">
          New Admin
        </th>
        <td mat-cell *matCellDef="let element"> <button type="button" (click)="openNewAdminDialog(element)">NEW ADMIN</button>  </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
